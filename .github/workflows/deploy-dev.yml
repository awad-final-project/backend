name: Deploy Backend Dev

on:
  push:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: awad-final-project/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger DevOps Deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEVOPS_REPO_TOKEN || github.token }}
          script: |
            const backendBranch = '${{ github.ref_name }}';
            await github.rest.repos.createDispatchEvent({
              owner: 'awad-final-project',
              repo: 'devops',
              event_type: 'deploy-dev',
              client_payload: {
                app_name: 'dev',
                branch_backend: backendBranch,
                branch_frontend: 'dev',
                domain_name: 'mail-dev.nguyenanhhao.site'
              }
            });
